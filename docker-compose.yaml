version: '3.8'
services:
  frontend:
    build:
      dockerfile: docker/Dockerfile.frontend
      context: .
    ports:
      - "3000:3000"
    depends_on:
      - primary-backend

  primary-backend:
    build:
      dockerfile: docker/Dockerfile.backend
      context: .
    ports:
      - "5000:5000"
    depends_on:
       db:
        condition: service_healthy

  db:
    image: postgres
    container_name: db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
    ports:
      - 5432:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5


volumes:
  postgres-data:
